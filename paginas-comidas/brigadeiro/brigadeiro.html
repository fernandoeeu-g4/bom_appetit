<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <title>vue-6-single-file-components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <link rel="stylesheet" href="brigadeiro.css">

</head>

<body>
    <div id="app">

        <div class="d-flex flex-row ">
            <form>
                <div class="form-group">
                    <label for="inputsm">Small input</label>
                    <input class="form-control input-sm" id="inputsm" type="text">
                </div>
            </form>
        </div>

        <li v-for="vendedor in filterBy (vendedores, inputBusca, 'nome')" class="lista-main">
            <ul class="list-group">
                <a v-bind:href="'../../pagina-vendedores/'+vendedor.nome+'.html'">
                    <span class="btn">

                        <div class="row borda">
                            <div class="col-2 div-foto-usuario">
                                <div class="foto-usuario" v-bind:style="{ backgroundImage: 'url(' + vendedor.foto + ')' }"></div>
                            </div>
                            <div class="col-10">
                                <div class="d-flex flex-column">
                                    <div>
                                        <h3>{{vendedor.nome}} â€¢ Alcindo Cacela</h3>
                                    </div>
                                    <div>
                                        <p>{{vendedor.items}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">

                            </div>
                        </div>
                    </span>


                </a>
            </ul>
        </li>
    </div>
    <script src="brigadeiro.js"></script>
</body>

</html>
