<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Joana.css">






</head>

<body>

    <div id="app">
        <div class="row d-flex flex-column">
            <div class="row">
                <div class="d-flex flex-column bd-highlight col justify-content-center align-items-center header">
                    <div class="p-2 bd-highlight foto-usuario"></div>
                    <p class="nome-vendedor">{{nome}}</p>

                </div>
            </div>

        </div>
        <div row>
            <div class="d-flex flex-column justify-content-center schedule">
                
                
            </div>
        </div>
        <!--Brigadeiros-->
        <div class="d-flex flex-column brigadeiros justify-content-center">
                <h3>Horários</h3>
                <table class="table table-bordered tabela-horarios">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Segunda</th>
                            <th scope="col">Terça</th>
                            <th scope="col">Quarta</th>
                            <th scope="col">Quinta</th>
                            <th scope="col">Sexta</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>M</td>
                            <td>9:00 até 11:00</td>
                            <td>9:00 até 11:00</td>
                            <td>10:00 até 12:00</td>
                            <td>9:00 até 11:00</td>
                            <td>8:00 até 11:00</td>
                          </tr>
                          <tr>
                            <td>T</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                          </tr>
                          <tr>
                            <td>N</td>
                            <td >x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                          </tr>
                        </tbody>
                      </table>
            <h3>Brigadeiros | R$1,00</h3>
            <div class="d-flex flex-row justify-content-center">
                <div class="tipo">
                    <select v-model="tipo_brigadeiro" class="form-control form-control-sm form-tipo-brigadeiro">
                        <option value="chocolate">Chocolate</option>
                        <option value="beijinho">Beijinho</option>
                    </select>
                </div>
                <div class="quantidade">
                    <select v-model="quantidade_brigadeiro" class="form-control form-control-sm form-quantidade-brigadeiro">
                        <option value="nenhum">0</option>
                        <option value="um">1</option>
                        <option value="dois">2</option>
                        <option value="tres">3</option>
                        <option value="quatro">4</option>
                        <option value="cinco ou mais">5 ou mais</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="d-flex flex-row justify-content-center botao">
                <a v-on:click="renderItem" v-bind:href="'https://api.whatsapp.com/send?phone=55091984346208&text='+mensagem_share+'.'">
                    <button type="button" class="btn btn-light">
                        Enviar pedido via WhatsApp
                    </button>
                </a>
            </div>
            <div>
                <br><br><br>
            </div>
    </div>
    
    <script src="Joana.js"></script>

</body>

</html>
